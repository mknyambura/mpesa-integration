<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="container">
        <div class="header">
            <h1>CheckOut</h1>
            <div class="image">
                <img src="images/mpesa.jpg" alt="">
            </div>
        </div>
        
        <div class="payement-details">
            <h4>Please complete the purchase by providing payment details</h4>
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="toggle-button" onclick="leftClick()">Paybill</button>
                <button type="button" class="toggle-button"onclick="rightClick()">Buy Goods & Services</button>
            </div>
            <form action="" class="form">
                <div class="email">
                    <h3>Email Address</h3>
                    <input type="text" class="clientEmail" autofocus>
                </div>
                <h3>Mpesa Phone Number</h3>
                <input type="number" name="" class="mpesaNumber">
                <h3 class="businessNumber">Business Number</h3>
                <input type="number" name="" id="" class="businessNumber">
                <h3>Till Number</h3>
                <input type="number" name="" class="tillNumber">
            </form>
            <button type="submit" class="pay">Pay</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
